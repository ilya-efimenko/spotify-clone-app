<div
  #fullscreenElement
  class="player-minimized-screen bg-black grid grid-cols-3 fixed bottom-0 h-20 p-4 mb-2 w-full items-center"
>
  <div class="player-minimized-screen__song-display flex items-center">
    <app-player-song [song]="track$ | async"></app-player-song>
  </div>

  <div class="player-minimized-screen__track-interactions-container">
    <div class="player-minimized-screen__track-interactions-container__button-list flex justify-center gap-4 mb-2">
      <button class="player-minimized-screen__track-interaction-button-list--prev p-2 group hover:scale-105">
        <svg
          class="w-4 group-hover:fill-white"
          data-encore-id="icon"
          role="img"
          aria-hidden="true"
          fill="#b3b3b3"
          viewBox="0 0 16 16"
        >
          <path
            d="M3.3 1a.7.7 0 0 1 .7.7v5.15l9.95-5.744a.7.7 0 0 1 1.05.606v12.575a.7.7 0 0 1-1.05.607L4 9.149V14.3a.7.7 0 0 1-.7.7H1.7a.7.7 0 0 1-.7-.7V1.7a.7.7 0 0 1 .7-.7h1.6z"
          ></path>
        </svg>
      </button>

      @if ((songAction$ | async) === SongAction.PLAY) {
      <button
        class="player-minimized-screen__track-interaction-button-list--play bg-white rounded-full p-2 hover:scale-105"
        (click)="onPlayTrack()"
      >
        <svg class="w-4" data-encore-id="icon" role="img" fill="#000" aria-hidden="true" viewBox="0 0 16 16">
          <path
            d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288V1.713z"
          ></path>
        </svg>
      </button>
      } @else {
      <button
        class="player-minimized-screen__track-interaction-button-list--pause bg-white rounded-full p-2 hover:scale-105"
        (click)="onPauseTrack()"
      >
        <svg class="w-4" data-encore-id="icon" role="img" fill="#000" aria-hidden="true" viewBox="0 0 16 16">
          <path
            d="M2.7 1a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7H2.7zm8 0a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-2.6z"
          ></path>
        </svg>
      </button>
      }
      <button class="player-minimized-screen__track-interaction-button-list--next p-2 group hover:scale-105">
        <svg
          class="w-4 group-hover:fill-white"
          data-encore-id="icon"
          role="img"
          fill="#b3b3b3"
          aria-hidden="true"
          viewBox="0 0 16 16"
        >
          <path
            d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-1.6z"
          ></path>
        </svg>
      </button>
    </div>
    <div class="player-minimized-screen__track-interactions-container__player-progress">
      <app-player-progress [progress]="(track$ | async)?.progress"></app-player-progress>
    </div>
  </div>

  <div class="player-minimized-screen__action-button-list flex justify-end">
    @if (showSidebar$ | async) {
    <button
      class="player-minimized-screen__action-button-list--open-sidebar p-2 group hover:scale-105 relative"
      (click)="onToggleSidebar(false)"
    >
      <svg
        class="w-4 group-hover:fill-spotify-green"
        data-encore-id="icon"
        role="img"
        fill="#1ED760"
        aria-hidden="true"
        viewBox="0 0 16 16"
      >
        <path d="M11.196 8 6 5v6l5.196-3z"></path>
        <path
          d="M15.002 1.75A1.75 1.75 0 0 0 13.252 0h-10.5a1.75 1.75 0 0 0-1.75 1.75v12.5c0 .966.783 1.75 1.75 1.75h10.5a1.75 1.75 0 0 0 1.75-1.75V1.75zm-1.75-.25a.25.25 0 0 1 .25.25v12.5a.25.25 0 0 1-.25.25h-10.5a.25.25 0 0 1-.25-.25V1.75a.25.25 0 0 1 .25-.25h10.5z"
        ></path>
      </svg>
      <span class="w-1 h-1 bg-spotify-green rounded-full block absolute bottom-0 left-[14px]"></span>
    </button>
    } @else {
    <button
      class="player-minimized-screen__action-button-list--open-sidebar p-2 group hover:scale-105"
      (click)="onToggleSidebar(true)"
    >
      <svg
        class="w-4 group-hover:fill-white"
        data-encore-id="icon"
        role="img"
        fill="#b3b3b3"
        aria-hidden="true"
        viewBox="0 0 16 16"
      >
        <path d="M11.196 8 6 5v6l5.196-3z"></path>
        <path
          d="M15.002 1.75A1.75 1.75 0 0 0 13.252 0h-10.5a1.75 1.75 0 0 0-1.75 1.75v12.5c0 .966.783 1.75 1.75 1.75h10.5a1.75 1.75 0 0 0 1.75-1.75V1.75zm-1.75-.25a.25.25 0 0 1 .25.25v12.5a.25.25 0 0 1-.25.25h-10.5a.25.25 0 0 1-.25-.25V1.75a.25.25 0 0 1 .25-.25h10.5z"
        ></path>
      </svg>
    </button>
    }

    <button
      class="player-minimized-screen__action-button-list--to-full-screen p-2 group hover:scale-105"
      (click)="onSetFullScreen()"
    >
      <svg
        class="w-4 group-hover:fill-white"
        data-encore-id="icon"
        role="img"
        fill="#b3b3b3"
        aria-hidden="true"
        viewBox="0 0 16 16"
      >
        <path
          d="M6.53 9.47a.75.75 0 0 1 0 1.06l-2.72 2.72h1.018a.75.75 0 0 1 0 1.5H1.25v-3.579a.75.75 0 0 1 1.5 0v1.018l2.72-2.72a.75.75 0 0 1 1.06 0zm2.94-2.94a.75.75 0 0 1 0-1.06l2.72-2.72h-1.018a.75.75 0 1 1 0-1.5h3.578v3.579a.75.75 0 0 1-1.5 0V3.81l-2.72 2.72a.75.75 0 0 1-1.06 0z"
        ></path>
      </svg>
    </button>
  </div>
</div>
